<div class="container">
    <div class="content-wrapper">
      <p>Click on new board to create a list your task.</p>
        <button mat-button (click)="openNewBoardDialog()" class="new-button">New Board</button>
        <div [routerLink]="'/view-board/' + i" class="board-card" *ngFor="let board of boardService.boards;let i = index">
            <div class="title">
                {{board.title}}
            </div>
        </div>
    </div>
</div>
